{% extends 'layout.html' %}
{% block title %}: {{ item }}{% endblock %}
{% block content %}
    {# Render item form for deleting item #}
    <form method="POST" action="{{ url_for('item_delete', item_id=item.id) }}">
        {{ form.hidden_tag() }}
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--stretch"></div>
            <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet" align="center">
                <div class="mdl-grid mdl-color--grey-100">
                    <div class="mdl-cell mdl-cell--12-col" align="left">
                        <h2>Delete Item: {{ item }}</h2>
                        <p>Are you sure you want to delete this item?</p>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col" align="center">
                        <input class="mdl-button mdl-js-button mdl-button--raised" type="submit" value="Yes">
                        <a class="mdl-button mdl-js-button mdl-button--raised"
                           href="{{ url_for('item_view', item_id = item.id) }}">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--stretch"></div>
        </div>
    </form>

{% endblock %}
